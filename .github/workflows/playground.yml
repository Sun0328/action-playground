name: Action Playground CI/CD
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npm build 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies & build
      run: |
        npm install
        npm run build

    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build